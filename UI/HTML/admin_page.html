<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/UI/CSS/style.css">
    <title>System admin. | Banka online services</title>
</head>
<body >

<header>


    <a href="/UI/index.html"><img src="../Assets/images/logo.png" alt="logo"></a>
 </header>   
    <section>
    <article class="art" >
            <h1>Create a new Staff</h1><br>
            <form action="" >
                <input type="text" name="Account number" placeholder="Enter First name" ><br>
                <input type="text" name="Account number" placeholder="Enter Last name" ><br>
                <input type="Date" name="Account number" placeholder="Enter date of birth " ><br>
                <input type="number" name="Account number" placeholder="Enter identification" ><br>
                <input type="email" name="Account number" placeholder=" Enter email account" ><br>
                <label for="Select">Select a position</label>
                <select name="Position" id="Select" >
                    <option value="Select" disabled>Select</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Staff">Staff</option>
                
                </select><br><br><br>
                <button type="submit" class="sub">Create account</button> 
            </form>
    </article>
    <article class="art" >
            <h1>Activate / Desactivate Staff/Admin accounts</h1><br>
            <form action="" >
                <input type="number" name="Account number" placeholder="Enter account number" id='in' required><br>
                <input type="button" class="sub" value="Desactivate" id="admin_out">  <button type="submit" class="sub">Activate</button>
            </form>

        </article>
    </section>
    <script src="/UI/JS/admin_page.js" ></script>
</body>
</html>
