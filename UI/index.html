<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Welcome | Banka online services</title>
    </head>
    <body >
<!-- header logo image -->
        <header>
            <a href="welcome.html"><img src="Assets/images/logo.png" alt="logo"></a>
        </header>
        <section>
        <article class="art">
            <h1>Thank you</h1><br>
            <p>
                We appreciate and welcome to Banka app, an online application for banking operations in easiest way, in order to use the app you have first to 
                create an account or log in if you have one. you can view your statement history as well as creating a your own bank account.
            </p>
           
        </p>
    </article>
<!------------------------------------------------------------LOGIN------------------------------------------------------------------------------------>
       
        
        <div class="side art " >
            <div class=" Login" >
                <label for="login"><h3>Login</h3></label>
                  <form action="/UI/HTML/client.html" >
                    <input type="email" name="name" placeholder="Enter your email address" required><br><br>
                    <input type="password" name="" id="" placeholder="Enter your password" required><br><br>
                    <form action="HTML/client.html" class="sub">
                        <input type="submit" value="Sign in" class="sub admin_access"/>
                    </form> <button type="submit" class="sub" id = "submitt"><a href="#accc" class="sub">Create account</a></button>    
                </form>
            </div>
            <article class="none" id="account-article">
                <label for="account"><h3>Create your account</h3></label><br><br>
                <form id = "account">
                    <input type="text"  id="fname" placeholder="Enter your first name" required><br><br>
                    <input type="text"  id="mname" placeholder="Enter your middle name"> <small>Optional</small> <br><br>
                    <input type="text"  id="lname" placeholder="Enter your last name" required><br><br>
                    <input type="date"  id="dob" placeholder="Date of birth" required><br><br>
                    <input type="email"  id="email" placeholder="Enter your email address" required><br><br>
                    <input type="tel"  id="tel" placeholder="Phone number" required><br><br>
                    <input type="password"  id="pass" placeholder="Create your password" required> <small id="mmsg"></small><br><br>
                    <input type="password"  id="conf" placeholder="confirm the password" required> <small id="ver"></small><br><br>
                <label for="type"><h3>Select account type</h3></label>
                <select name="" id="type">
                    <option value="Select" disabled>Select</option>
                    <option value="personal">Personal account</option>
                    <option value="company">Company account</option>
                    <option value="saving">Saving account</option>
                    <option value="student">Student account</option>
                </select><br><br>
                <input type="number"  id="user" placeholder="Enter account number"><br><br>
  
                <button type="submit" class="sub"><strong>Create account</strong></button><br><br>
            </form>
            </article>
           

          </div>
           
           
         <script src="JS/script.js"></script>
              
              
      </section>
     
  


    </body>
</html>
